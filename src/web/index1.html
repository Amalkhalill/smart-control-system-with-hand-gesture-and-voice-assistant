<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Record</title>
    <script>
        setTimeout(function() {
            window.location.href = "inde2.html"; // Redirect to second page after 3 seconds
        }, 2000);
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: rgb(0, 0, 0);
            color: white;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('images/loader.gif') no-repeat center center;
            background-size: 60% auto; /* Control GIF size */
            background-attachment: fixed; /* Keep it fixed when scrolling */
        }

        .content {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            width: 80%; /* Optional: Adjust width as needed */
            max-width: 600px; /* Optional: Limit max width */
            margin-bottom: 80px; /* To ensure space for icons */
            margin-top: 50px;
        }

        .content h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .content p {
            font-size: 1.5em;
        }

        .icons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            width: 200px;
        }

        .icons img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>How May I Help You</h1>
            <h1>Today</h1>
        </div>

        <div class="icons">
            <img src="images/save-instagram.png" alt="Icon 1">
            <img src="images/voice.png" alt="Mic Icon"/>
            
                <img src="images/next2.png" alt="Icon 3">
           
            
        </div>
    </div>
</body>
<script type="text/javascript" src="js/main.js"></script>

</html>
